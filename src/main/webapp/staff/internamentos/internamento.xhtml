<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerir Internamento</title>
    </h:head>
    <h:body>
        <p:panel header="Novo Registo de Internamento">

            <h:form>
                 <p:panelGrid columns="2" >
                    
                    <h:outputLabel value="Nome do Paciente"/>
                    <p:selectOneMenu id="paciente" value="#{internamentoMB.internamento.paciente}" converter="municipioConverver">
                        
                        <f:selectItems value="#{pacienteMB.selectPacientes }"/>             
                    </p:selectOneMenu>
                    
                    
                    
                    
                    <h:outputLabel value="Nome do Medico"/>
                    <p:selectOneMenu id="medico" value="#{internamentoMB.internamento.medico}" converter="municipioConverver">
                        
                        <f:selectItems value="#{medicoMB.selectMedicos}"/>             
                    </p:selectOneMenu>

                   
                    <p:outputLabel value="Data de Internamento" />
                    <p:datePicker value="#{internamentoMB.internamento.data}" />
                    
                    
                    
                    <p:outputLabel value="#{msg['quarto']}"/>
                    <p:selectOneMenu id="quarto" value="#{internamentoMB.internamento.quarto}" converter="quartoConverver">
                                <f:selectItem itemLabel="#{app['seleccionar']}" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{quartoMB.selectQuartos}"/>
                             </p:selectOneMenu>
                    
                    <h:outputLabel value="cama"/>
                    <p:selectOneMenu id="cama" value="#{internamentoMB.internamento.cama}" converter="camaConverver">
                        <f:selectItem itemLabel="#{app['seleccionar']}" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{camaMB.selectCamas}"/>             
                    </p:selectOneMenu>
                    
                    

                </p:panelGrid>
                <h:panelGrid columns="2">
                <h:commandButton value="#{app['guardar']}"/>
                <h:commandButton value="#{app['cancelar']}"/>
            </h:panelGrid>
            </h:form>
        </p:panel>
       
        
    </h:body>
</html>
