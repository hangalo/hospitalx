<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gest√£o dos Funcionarios</title>
    </h:head>
    <h:body>
        <p:dialog header="Novo Funcionario" widgetVar="dlgoNovoFuncionario">
            <h:form>

                <p:outputLabel value="Sexo:"/>
                <p:selectOneRadio id="sexo" value="#{funcioarioMB.funcionario.sexoFuncionario}">
                    <f:selectItems value="#{funcioarioMB.opSexos}" />
                </p:selectOneRadio >

            </h:form>
        </p:dialog>
        
        <p:dataTable value="#{funcioarioMB.listaFuncionarios}" var="f">
            <p:column headerText="Nome">
                <h:outputText value="#{f.nomeFuncionario}"/>
            </p:column>
            
        </p:dataTable>
        
    </h:body>
</html>
