<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerir Internamento</title>
    </h:head>
    <h:body>
        <p:panel header="Novo Registo de Internamento">

            <h:form>
                 <p:panelGrid columns="2" >
                    
                    <h:outputLabel value="Nome do Paciente"/>
                    <p:selectOneMenu id="paciente" value="#{internamentoMB.internamento.paciente}" converter="municipioConverver">
                        <f:selectItem itemLabel="Seleccione o Paciente" noSelectionOption="true"/>
                        <f:selectItems value="#{pacienteMB.selectPacientes }"/>             
                    </p:selectOneMenu>
                    
                    
                    
                    
                    <h:outputLabel value="Nome do Medico"/>
                    <p:selectOneMenu id="medico" value="#{internamentoMB.internamento.medico}" converter="municipioConverver">
                        <f:selectItem itemLabel="Seleccione o Medico" noSelectionOption="true"/>
                        <f:selectItems value="#{medicoMB.selectMedicos}"/>             
                    </p:selectOneMenu>

                   
                    <p:outputLabel value="Data de Internamento" />
                    <p:datePicker value="#{internamentoMB.internamento.data}" />
                    
                    <h:outputLabel value="Quarto"/>
                    <p:selectOneMenu value="#{internamentoMB.internamento.quarto}" converter="municipioConverver">
                        <f:selectItem itemLabel="Seleccione o quarto" noSelectionOption="true"/>
                        <f:selectItems value="#{quartoMB.quarto}" var="q" itemLabel="#{q.sigla_quarto}" itemValue="#{q}"/>             
                    </p:selectOneMenu>
                    
                    <h:outputLabel value="Cama"/>
                    <p:selectOneMenu value="#{internamentoMB.internamento.cama}" converter="municipioConverver">
                        <f:selectItem itemLabel="Seleccione o nÃºmero de cama" noSelectionOption="true"/>
                        <f:selectItems value="#{camaMB.cama}" var="c" itemLabel="#{c.numero_cama}" itemValue="#{c}"/>             
                    </p:selectOneMenu>
                    
                    

                </p:panelGrid>
                <p:commandButton  value="Guardar" action="#{pacienteMB.insert}"/>
            </h:form>
        </p:panel>
       
        
    </h:body>
</html>
